<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频解析</title>
    <style>
        :root {
            --primary-color: #3f51b5;
            --primary-hover: #303f9f;
            --text-color: #37474f;
            --bg-color: #f5f7fa;
            --border-color: #e1e7ef;
            --shadow-color: rgba(63, 81, 181, 0.08);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background: var(--primary-hover);
        }
        #videoContainer {
            margin-top: 20px;
            width: 100%;
            min-height: 200px;
            display: none;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: var(--primary-color);
        }
        #history {
            margin-top: 20px;
            display: none;
        }
        .history-item {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .history-item:hover {
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频解析</h1>
        <div class="input-group">
            <input type="text" id="videoUrl" placeholder="请输入视频链接（支持 YouTube、哔哩哔哩、抖音、快手）">
        </div>
        <button onclick="parseVideo()">开始解析</button>
        <div id="loading">正在解析中，请稍候...</div>
        <div id="videoContainer"></div>
        <div id="history"></div>
    </div>

    <script>
        // 保存历史记录
        function saveToHistory(url) {
            let history = JSON.parse(localStorage.getItem('videoHistory') || '[]');
            if (!history.includes(url)) {
                history.unshift(url);
                if (history.length > 10) history.pop();
                localStorage.setItem('videoHistory', JSON.stringify(history));
                updateHistoryList();
            }
        }

        // 更新历史记录列表
        function updateHistoryList() {
            const history = JSON.parse(localStorage.getItem('videoHistory') || '[]');
            const historyContainer = document.getElementById('history');
            if (history.length > 0) {
                historyContainer.style.display = 'block';
                historyContainer.innerHTML = '<h3>历史记录</h3>' + history.map(url => 
                    `<div class="history-item" onclick="parseHistoryItem('${url}')">${url}</div>`
                ).join('');
            }
        }

        // 从历史记录解析
        function parseHistoryItem(url) {
            document.getElementById('videoUrl').value = url;
            parseVideo();
        }

        // 解析视频
        function parseVideo() {
            const url = document.getElementById('videoUrl').value.trim();
            if (!url) {
                alert('请输入视频链接');
                return;
            }

            const loading = document.getElementById('loading');
            const videoContainer = document.getElementById('videoContainer');
            
            loading.style.display = 'block';
            videoContainer.style.display = 'none';

            // 保存到历史记录
            saveToHistory(url);

            fetch('/parse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url })
            })
            .then(async response => {
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || '解析失败');
                }
                return data;
            })
            .then(data => {
                loading.style.display = 'none';
                if (data.url) {
                    videoContainer.style.display = 'block';
                    const videoUrl = data.url;
                    if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                        // YouTube视频使用iframe
                        videoContainer.innerHTML = `<iframe src="${videoUrl}" allowfullscreen></iframe>`;
                    } else {
                        // 其他视频使用video标签
                        videoContainer.innerHTML = `<video src="${videoUrl}" controls style="width:100%; max-height:500px;"></video>`;
                    }
                } else {
                    alert(data.error || '解析失败，请稍后重试');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert(error.message || '网络错误，请稍后重试');
                console.error('Error:', error);
            });
        }

        // 页面加载时显示历史记录
        window.onload = updateHistoryList;
    </script>
</body>
</html>
